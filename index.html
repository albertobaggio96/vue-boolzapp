<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOLZAPP</title>
  
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/94ba413c29.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- My css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div id="app">
    <div class="position-relative">
      <div class="bgr-gree"></div>
      <div class="bgr-grey"></div>


      <div class="container position-absolute top-50 start-50 translate-middle">
        <header class="row">
          <section id="user" class="col-4 ">
            <div class="d-flex align-items-center">
              <img src="./img/avatar_io.jpg" alt="Sofia">
              <div class="ps-2">Sofia</div>
            </div>
          </section>
          <section id="chatting-person" class="col-8">
            <div class="d-flex align-items-center">
              <img :src="`img/avatar${contacts[indexIndication].avatar}.jpg`" alt="Sofia">
              <div>
                <div class="ps-2">{{contacts[indexIndication].name}}</div>
                <div>Ultimo accesso oggi alle 12:00</div>
              </div>

            </div>
          </section>
        </header>

        <main class="row">
          <aside  class="col-4 bg-white">
            <section id="notification-search" class="row">
              <div class="col-12 bgr-light-blue">
                <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                <p class="text-decoration-underline">Attiva notifiche desktop</p>
              </div>
              <div class="col-12">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="w-75" v-model="search">
              </div>
            </section>

            <section  id="recent-chat">
              <ul  class="list-group row">
                <li class="d-flex col-12 py-2" v-for="(contact, index) in contacts" @click="getClickedIndex(index)" :class="isClicked(index)">
                  <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                  <div class="me-auto">
                    <div class="">{{contact.name}}</div>
                    <div>ultimo messaggio</div>
                  </div>
                  <div>12:00</div>
                </li>
              </ul>
            </section>

          </aside>
          
          <section id="current-chat" class="col-8 bg-light h-100">
            <div class="row flex-column h-100">
              <div v-for="(text, index) in contacts[indexIndication].messages" :class="isSentOrReceived(text.status)" class="mt-3 col-5 py-2 rounded-2">
                {{text.message}}
              </div>
            </div>
            <div class="row align-items-end justify-content-center">
              <div class="col-1 text-center">
                <div><i class="fa-regular fa-face-smile"></i></div>
              </div>
              <div class="col-10">
                <input type="text" class="w-100" v-model="writinText" @keyup.enter="sendMessage(writinText)">
              </div>
              <div class="col-1 text-center">
                <i class="fa-solid fa-microphone"></i>
              </div>
            </div>

          </section>

        </main>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./js/script.js"></script>
  
</body>
</html>
